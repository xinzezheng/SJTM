<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://fal.media/files/panda/Wt3xrYccREKyEU0H68tqE.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: blurIn 1s ease-out forwards;
            text-align: center;
        }
        @keyframes blurIn {
            0% {
                backdrop-filter: blur(0px);
            }
            100% {
                backdrop-filter: blur(10px);
            }
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        .back-button {
            display: inline-block;
            padding: 0.7rem 1rem;
            background: rgba(0, 122, 255, 0.7);
            backdrop-filter: blur(5px);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-decoration: none;
            margin-top: 1rem;
        }
        .back-button:hover {
            background-color: rgba(0, 86, 179, 0.7);
        }
        .back-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>查找结果</h1>
        <p>您选择的型号是：<span id="selectedModel"></span></p>
        <p>该型号贴膜价格为：<span id="modelPrice"></span></p>
        <a href="index.html" class="back-button">返回选择页面</a>
    </div>

    <script>
        // 从URL参数中获取选择的型号
        const urlParams = new URLSearchParams(window.location.search);
        const selectedModel = urlParams.get('model');
        
        // 显示选择的型号
        document.getElementById('selectedModel').textContent = selectedModel || '未选择型号';

        // 显示统一价格
        document.getElementById('modelPrice').textContent = '￥10';
    </script>
</body>
</html>
